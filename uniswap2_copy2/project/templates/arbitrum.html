<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arbitrum APY</title>
    <link rel="stylesheet" href="static/my_style.css">
    <link rel="shortcut icon" href="static/images/logo.svg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.css">

</head>
<body>

<div class="container">
    <h1>Uniswap Arbitrum APY</h1>
        <img src="static/images/arb.jpg" width="100" height="100">
            <table id="data" class="table table-striped">
                <thead>
                    <tr>
                        <th>Token Pair</th>
                        <th>Token Fee</th>
                        <th>Volume</th>
                        <th>TVL</th>
                        <th>APY</th>
                    </tr>
                </thead>
                <tbody>
                    {% for token in tokens %}
                    <tr>
                        <td>{{ token.token }}</td>
                        <td>{{ token.fee }}%</td>
                        <td>${{ '{:,.0f}'.format(token.volume) }}</td>
                        <td>${{ '{:,.0f}'.format(token.tvl) }}</td>
                        <td>{{ token.apy }}%</td>
                    </tr>

                    {% endfor %}
                </tbody>
            </table>
</div>
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.js"></script>    <script>
        $(document).ready(function () {
          $('#data').DataTable();
        });
      </script>
</body>
</html>
